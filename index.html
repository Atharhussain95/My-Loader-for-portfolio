<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Language Loader</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;1,100&display=swap" rel="stylesheet">
</head>
<body>

<div class="loader">
  <div class="languages" id="languages">
    <span class="language" data-lang="english">Hello</span>
    <span class="language" data-lang="hindi">नमस्ते</span>
    <span class="language" data-lang="french">Bonjour</span>
    <span class="language" data-lang="arabic">مرحبا</span>
    <span class="language" data-lang="korean">안녕하세요</span>
  </div>
</div>

<div id="main"  style="display: none;">
    <div id="page1"></div>
</div>

<script src="https://unpkg.com/gsap@3.9.2/dist/gsap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
